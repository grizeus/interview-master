<div class="todo-app">
  <div class="todo-container">
    <div class="todo-input-container">
      <input [(ngModel)]="newTask" placeholder="Add a task..." class="todo-input" />
      <button (click)="addTask()" class="btn add-button">Add</button>
      <button (click)="clearTasks()" class="btn clear-button">Clear</button>
    </div>

    <div class="todo-list">
      @for (task of tasks; track task; let i = $index) {
      <li>
        {{task}}
        <button (click)="removeTask(i)" class="remove-button">Remove</button>
      </li>
      } @empty {
      <li>No tasks</li>
      }
    </div>
  </div>
</div>
