<h2 class="modal-header">{{ data.question }}</h2>

@if (isLoading) {
<div class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
} @else {
@if (data.answer) {
<p class="modal-content" [appTypingAnimation]="data.answer" [typingSpeed]="75"></p>
}
<div class="modal-actions">
  <button mat-button color="accent" class="text-uppercase" (click)="regenerateAnswer()">regenerate</button>
  <button mat-flat-button color="primary" class="text-uppercase" (click)="saveAnswer()">save</button>
</div>
}
